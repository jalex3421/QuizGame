<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play-Trivia</title>
    <link href="styleTrivia.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script defer src="game_logic.js"></script>
    <script>
        $(document ).ready(function() {
            alert( "login succesfuull ^^" );
        });
    </script>
</head>
<body>
    <!-- Cool header  -->
    <div class="w3-container w3-gray">
        <h1>##username## is ready to play!!</h1>
    </div>
    <!-- Container of the questions  -->
    <div class="container">
        <!-- At first the questions are hidden  -->
        <div  id = "question-container" class="hide">
            <div  id = "question">  Question </div>
            <div  id = "answer-buttons" class = "btn-grid">
                <button class="btn" > Answer 1  </button>
                <button class="btn" > Answer 2  </button>
                <button class="btn" > Answer 3  </button>
                <button class="btn" > Answer 4  </button>
            </div>
            <!-- Control stuff  -->
        </div >
        <div  class = "controls">
            <button id = "start-btn" class="start-btn btn" > Start The Game ^^ </button>
            <button id = "next-btn" class="next-btn btn hide" > Next </button>
        </div >

    </div >

</body>
</html>
